<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .border-red {
        border: 2px dashed red;
      }

      .border-green {
        border: 2px solid green;
      }
  </style>
</head>
<body>
  
  Text:
    <br />
    <input type="text" id="text1" onblur="changeBorder();" > 
    <!-- 입력필드에 값이 입력되면 으면 onblur 대신 onfocus, oninput를 사용하는것이 적절하다 -->

    <br />
    Radio(이메일 수신):

    <br />
    <label>

      <input 
      type="radio" 
      name="radio_email_yn" 
      value="Y" 
      onclick="showEmail()"
      >
      동의
    </label>

    <label>
      <input
        type="radio"
        name="radio_email_yn"
        value="N"
        onclick="hideEmail();"
        checked
      >
      거부
    </label>

    <div id="divEmail" style="display: none">
      이메일 <input type="text" id="email" />
    </div>
    <br>

    Select:
    <br />

    <select id="select1" onchange="doChange(this);">
      <option value=""></option>
      <option value="KO">Korea</option>
      <option value="CN">China</option>
      <option value="JP">Japan</option>
    </select>

    <select id="select2" style="display: none">
      <option value="">서울</option>
      <option value="">부산</option>
      <option value="">대전</option>
      <option value="">제주</option>
    </select>

    <button onclick="doSave();">Save</button>
    <br />

    <script>
      // CSS스타일 변경하기

      //입력필드에 값이 입력되면 테두리 색을 그린으로 변경
      function changeBorder() {
        var text = document.getElementById("text1");
        if (text.value != "") {
          // className 속성 또는 set함수 사용
          text.className = "border-green";
        }
      }

      // 이메일 수선을 선택하면 입력필드 표시
      function showEmail () {
        let email = document.getElementById("divEmail");
        email.style.display = "";
      }

      // 이메일 거부를 선택하면 입력필드 숨기기
      function hideEmail() {
        let email = document.getElementById("divEmail");
        email.style.display = "none";
      }
    </script>

</body>
</html>
