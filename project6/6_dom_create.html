<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight {
      background-color: yellow;
    }

    .ltalic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <p id="text">p태그</p>
  <button id="toggle-btn">Toggle Highlight</button>
  <button id="remove-btn">Remove Text</button>
  

  <script>

    // 새로운 <span> 태그 생성
    const newElement = document.createElement("span"); //createElement(태그의 종류);
    newElement.textContent = '새로운 span 태그'; // textContent로 생성되기 때문에 표시한다
    // --> 위에 두줄이 HTNL에 <span>새로운 span 태그</span> 을 만든것과 같다.

    
    // <p> 태그에 새로 생성한  <span>을 지식으로 추가
      const p = document.getElementById("text");
      p.appendChild(newElement);

    // <span> 태그 'highlight' 클래스속성 추가
      newElement.classList.add("highlight");
      
      newElement.classList.add("ltalic");

      // 토글 버튼을 클릭하면 <span> 태그에 'highlight' 클래스 토글
      // 'highlight' 클래스가 존재하면 제거, 없으면 추가
      let toggleBtn = document.getElementById("toggle-btn");

      // 이벤트 리스너로 클릭 이벤트 처리
      toggleBtn.addEventListener('click', ()=>{ // .addEventListener(이벤트 종류, 이벤트 처리할때 함수)
        newElement.classList.toggle('highlight');
      }); 

      // span 태그에 'highlight' 클래스가 포함되어 있는지 확인
      let result = newElement.classList.contains('highlight');
      console.log(result);

      if (result == true) {
        console.log('텍스트가 강조되었습니다.')
      } else {
        console.log('텍스트가 강조되지 않았습니다.')
      }
      
      // 삭제 버튼을 클릭하면 span 태그 삭제
      let removeBtn = document.getElementById("remove-btn");
      removeBtn.addEventListener('click', ()=>{
        newElement.remove();
      });
        
  </script>
</body>
</html>
